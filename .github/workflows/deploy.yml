name: "ðŸš¢ Deploy NixOS Configuration"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Enable Nix Flakes
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: "${{ runner.os }}-nix-${{ hashFiles('**/*.nix') }}"
          paths: |
            /nix/store
            /nix-cache

      - name: Install deploy-rs
        run: nix profile install nixpkgs#deploy-rs

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: "${{ secrets.DEPLOY_SSH_KEY }}"
          known_hosts: "${{ secrets.DEPLOY_KNOWN_HOSTS }}"
          
      - name: Run deployment
        run: |
          # Debug output
          echo "Current DROPLET_IP value: $DROPLET_IP"
          
          # Export the variable to make sure it's available in the environment
          export DROPLET_IP="${{ secrets.DROPLET_IP }}"
          
          # Verify the export
          echo "Deploying to $DROPLET_IP"
          echo "Deploying to $DROPLET_IP" | base64
          
          # Run deploy with --trace for more detailed output
          deploy .#