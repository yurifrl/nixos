name: "ðŸš¢ Deploy NixOS Configuration"

on:
  push:
    branches:
      - main
    paths:
      - 'gatus.version'
      - 'foundry.version'
  workflow_dispatch:
    inputs:
      target:
        description: 'Node to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - gatus
          - foundry

jobs:
  deploy-gatus:
    if: github.event.inputs.target == 'all' || github.event.inputs.target == '' || github.event.inputs.target == 'gatus'
    uses: ./.github/workflows/_deploy-node.yml
    with:
      node_name: gatus
    secrets:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      DEPLOY_NIX_JSON: ${{ secrets.DEPLOY_NIX_JSON }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
    permissions:
      contents: read
      id-token: write

  deploy-foundry:
    if: github.event.inputs.target == 'all' || github.event.inputs.target == '' || github.event.inputs.target == 'foundry'
    uses: ./.github/workflows/_deploy-node.yml
    with:
      node_name: foundry
    secrets:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      DEPLOY_NIX_JSON: ${{ secrets.DEPLOY_NIX_JSON }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
    permissions:
      contents: read
      id-token: write
