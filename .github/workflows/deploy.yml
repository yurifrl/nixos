name: "ðŸš¢ Deploy NixOS Configuration"

on:
  push:
    branches:
      - main
    paths:
      - 'gatus.version'
      - 'foundry.version'
  workflow_dispatch:
    inputs:
      target:
        description: 'Node to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - gatus
          - foundry

permissions:
  id-token: write
  contents: read

jobs:
  deploy-gatus:
    if: |
      github.event.inputs.target == 'all' ||
      github.event.inputs.target == '' ||
      github.event.inputs.target == 'gatus'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy-node
        with:
          node-name: gatus
        env:
          TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
          DEPLOY_NIX_JSON: ${{ secrets.DEPLOY_NIX_JSON }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

  deploy-foundry:
    if: |
      github.event.inputs.target == 'all' ||
      github.event.inputs.target == '' ||
      github.event.inputs.target == 'foundry'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy-node
        with:
          node-name: foundry
        env:
          TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
          DEPLOY_NIX_JSON: ${{ secrets.DEPLOY_NIX_JSON }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
