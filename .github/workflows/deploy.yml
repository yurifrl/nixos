name: "ðŸš¢ Deploy NixOS Configuration"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: 'Node to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - gatus
          - foundry

jobs:
  # Deploy to all nodes or specific node
  deploy:
    uses: ./.github/workflows/_deploy-node.yml
    with:
      node_name: ${{ github.event.inputs.target || 'all' }}
    secrets:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      DEPLOY_NIX_JSON: ${{ secrets.DEPLOY_NIX_JSON }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
