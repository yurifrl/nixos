name: "ðŸš¢ Deploy NixOS Configuration"

on:
  push:
    branches:
      - main
    paths:
      - 'gatus.version'
      - 'foundry.version'
  workflow_dispatch:
    inputs:
      target:
        description: 'Node to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - gatus
          - foundry

jobs:
  deploy-gatus:
    if: |
      github.event.inputs.target == 'all' ||
      github.event.inputs.target == '' ||
      github.event.inputs.target == 'gatus'
    uses: ./.github/workflows/_deploy-node.yml
    with:
      node_name: gatus
    secrets: inherit

  deploy-foundry:
    if: |
      github.event.inputs.target == 'all' ||
      github.event.inputs.target == '' ||
      github.event.inputs.target == 'foundry'
    uses: ./.github/workflows/_deploy-node.yml
    with:
      node_name: foundry
    secrets: inherit
