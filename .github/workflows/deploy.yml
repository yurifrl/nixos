name: "ðŸš¢ Deploy NixOS Configuration"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: "${{ secrets.DEPLOY_SSH_KEY }}"
          known_hosts: "${{ secrets.DEPLOY_KNOWN_HOSTS }}"

      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: "${{ secrets.TS_OAUTH_CLIENT_ID }}"
          oauth-secret: "${{ secrets.TS_OAUTH_SECRET }}"
          tags: tag:ci
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Enable Nix Flakes
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Create deploy.json
        run: |
          echo "${{ secrets.DEPLOY_NIX_JSON }}" > deploy.json
                
      - name: Test connection to servers
        run: |
          # Extract hostnames from deploy.json and test each one
          for hostname in $(jq -r '.[]' deploy.json); do
            echo "Testing connection to $hostname..."
            ssh -o StrictHostKeyChecking=no root@$hostname 'cowsay-version test'
          done

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock') }}
          paths: |
            /nix/store
            /nix-cache

      - name: Install deploy-rs
        run: nix profile install nixpkgs#deploy-rs

      - name: Run deployment
        run: deploy path:.#